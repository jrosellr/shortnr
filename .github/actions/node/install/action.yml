name: 'npm ci'
description: 'Install node dependencies'
inputs:
  node-version:
    description: 'Version of Node to use'
    required: true

  working-directory:
    description: 'Working directory to perform the installation'
    required: true

runs:
  using: "composite"
  steps:
    - name: 'setup node'
      uses: actions/setup-node@v4.0.1
      with:
        node-version: ${{ inputs.node-version }}

    - name: 'test'
      run: echo "${{ inputs.working-directory }}/package-lock.json"
      shell: bash
    
    - name: 'glob test'
      run: echo $(pwd)
      shell: bash
    
    - name: 'dir test'
      run: echo ${{ hashFiles('inputs.working-directory/package-lock.json') }}
      shell: bash
    
    - name: 'dir test'
      run: echo ${{ hashFiles('./apps/shortnr-client/package-lock.json') }}
      shell: bash

    - name: 'cache npm dependencies'
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: npm-cache
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('inputs.working-directory/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: 'npm install'
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-directory }}
